<link rel="stylesheet" type="text/css" href="./style/ui.css">
<style>
    canvas {          
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
        image-rendering: crisp-edges;    
        height: 100vh;                                       
    }
    body {
        margin: 0;
        background-color: #202020;
    }
</style>

<div style="width: 100vw; height: 100vh;">
    <div id="ui" style="position: absolute; height: 100vh; width: 100vw;">
        <div id="skillbar">
            <div id="skill1">1</div>
            <div id="skill2">2</div>
            <div id="skill3">3</div>
            <div id="skill4">4</div>
        </div>

        <div id="charInfo">

        </div>

        <div id="playerMenu">
            <div style="text-align: center; color:white;">ROLE</div>
            <div id="roleSelection">
                <div id="dd" onclick="changeRole('dd')"></div>
                <div id="tank" onclick="changeRole('tank')"></div>
                <div id="heal" onclick="changeRole('heal')"></div>
            </div>
    
            <div style="text-align: center; color:white;">CLASS</div>
            <div id="classSelection">
                <div id="knight" onclick="changeClass('knight')"></div>
                <div id="mage" onclick="changeClass('mage')"></div>
                <div id="archer" onclick="changeClass('archer')"></div>
                <div id="warrior" onclick="changeClass('warrior')"></div>
            </div>
        </div>

        <div id="chat">

        </div>
    </div>
    <div style="display: flex; align-items: center; justify-content: center;">
        <canvas id="screen"></canvas>
    </div>
</div>

<script src="./gameEngine/globalFunctions.js"></script>
<script src="./gameEngine/canvas.js"></script>
<script src="./gameEngine/player.js"></script>
<script src="./gameEngine/gameloop.js"></script>
<script src="./gameEngine/changePlayerSettings.js"></script>
<script src="./gameEngine/connectionHandle.js"></script>
